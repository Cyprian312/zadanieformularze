<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy – Coldplay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Kontakt – Coldplay</h2>

        <form>
            <label for="name">Imię</label>
            <input type="text" id="name" placeholder="Wpisz swoje imię">

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Wpisz swój e-mail">

            <label for="topic">Temat</label>
            <select id="topic">
                <option>Ulubiona piosenka</option>
                <option>Koncerty</option>
                <option>Albumy</option>
                <option>Inne</option>
            </select>

            <label for="message">Wiadomość</label>
            <textarea id="message" placeholder="Napisz wiadomość..."></textarea>

            <input type="submit" value="Wyślij">
        </form>
    </div>

</body>
</html>
